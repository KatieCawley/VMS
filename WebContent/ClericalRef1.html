<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Clerical Referral</title>
<link rel="stylesheet" type = "text/css" href="form.css"/>
</head>
<body>

<div class="header">
	<div class="logo">
		<a href="Index.html"><img src="gov-logo.png" alt="Logo" style="width:185px;height:60px;"></a>
	</div>
	<br>
	<h1>Clerical Referral</h1>
	
</div>

<div class="subheading">
 	<p> </p>
</div>

<div class="main">
	 <h1>Step 1 - Referrer</h1>
</div>

<div class="form">
	<form action="InternalRef2.html">
		Name: 
		<input type="text" name="name"><br> <br>
		Date Referral Received: 
		<input type="date" name="dateReceived">
		<div class="tooltip">
		<img src="Question_Mark.png" alt="QMArk" style="width:20px;height:20px;">
		<span class="tooltiptext">This is the date of that you received the referral</span></div><br><br>
		Contact Number: 
		<input type="text" name="ContactNum"><br> <br>
		Contact Email:
		<input type="email" name="ContactEmail"><br> <br>
		Return Email: 
		<input type="email" name="ReturnEmail">
		<div class="tooltip">
		<img src="Question_Mark.png" alt="QMark" style="width:20px;height:20px;">
		<span class="tooltiptext">This is the email which all updates of the referral will be sent to</span></div><br> <br>
		Organisation: 
		<select name="organisation">
			<option value="jobcentre">Job Centre Plus</option>
			<option value="pensioncentre">Pension Centre</option>
		</select><br> <br>
		Location: 
		<select name="location">
			<option value="liverpool">Liverpool</option>
			<option value="london">London</option>
			<option value="manchester">Manchester</option>
			<option value="birmingham">Birmingham</option>
		</select><br> <br>
		MOU/Courier Address: 
		<input type="text" name="mouaddress"><br><br>
		
		<a href="Index.html"><input type="button" value="Back"/></a>
		<input type="submit">
	</form>
	
	
	
	
</div>

</body>
</html>
