<!DOCTYPE html>
<html>

</head>
<body>

<div class="header">
	<div class="logo">
		<a href="Index.html"><img src="gov-logo.png" alt="Logo" style="width:185px;height:60px;"></a>
	</div>
	<br>
	<h1>Internal Referral</h1>
	
</div>

<div class="subheading">
 	<p> </p>
</div>

<div class="main">
	 <h1>Step 4 - Visit Details</h1>
</div>

<div class="form">
	<form action="InternalRef5.html">

		Reason for Visit:
		<input type="text" name="reason"><br><br>
		Health Conditions:
		<input type="text" name="HealthCondition"><br><br>
		Address of Visit: 
		<select name="Address">
			<option value="Cust">Customer Address</option>
			<option value="Rep">Representative Address</option>
			<option value="Other">Other Address</option>
		</select><br><br>
		Other Address Line 1: 
		<input type="text" name="HALine1"><br> <br>
		Other Address Line 2: 
		<input type="text" name="HALine2"><br> <br>
		Other Address Town/City: 
		<input type="text" name="HATownorCity"><br> <br>
		Other Address County: 
		<input type="text" name="HACounty"><br> <br>
		Other Address Post Code: 
		<input type="text" name="HAPostCode"><br> <br>
		Date Visit Need Identified: 
		<input type="date" name="visitNeedIdentfied"><br><br>
		Risk Factors: 
		<input type="text" name="risks"><br><br>
		Accessibility Requirements: 
		<input type="text" name="accessibility"><br><br>
		
		<a href="InternalRef3.html"><input type="button" value="Back"/></a>
		<input type="submit">
	</form>
	
	
	
	
</div>
