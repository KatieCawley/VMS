<div class="form">
	<form action="InternalRef2.html">
		* Name: 
		<input type="text" name="name" required value=" Katie Cawley"><br> <br>
		* Contact Number: 
		<input type="text" name="ContactNum" required><br> <br>
		* Contact Email:
		<input type="email" name="ContactEmail" required value="  katie.cawley@dwp.gsi.gov.uk" ><br> <br>
		* Return Email: 
		<input type="email" name="ReturnEmail" required><br> <br>
		* Organisation: 
		<select name="organisation" required>

		</select><br> <br>
		* Location: 
		<select name="location" required>
			<option value="select" disabled selected>Please Select</option>
			<option value="liverpool">Burnley Pension Centre</option>
			<option value="london">Dundee Pension Centre</option>
			<option value="manchester">Motherwell Pension Centre</option>
			<option value="birmingham">Swansea Pension Centre</option>
		</select><br> <br>
		* MOU/Courier Address: 
		<input type="text" name="mouaddress" required> <br><br><br>
		<a href="Index.html"><input type="button" value="Back"/></a>
		<input type="submit">
	</form>
